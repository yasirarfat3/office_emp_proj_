<!doctype html>
<html lang="en">

  <div class="container">
   <h1> Office Employ Management System</h1>
   <hr>
   <a class="btn btn-primary" href="/show_emp" role="button">Show Employes</a>
   <style>
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-success {
        background-color: #28a745;
        color: #fff;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .btn-danger {
        background-color: #dc3545;
        color: #fff;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .btn-warning {
        background-color: #ffc107;
        color: #fff;
    }

    .btn-warning:hover {
        background-color: #e0a800;
    }

    .btn-info {
        background-color: #17a2b8;
        color: #fff;
    }

    .btn-info:hover {
        background-color: #138496;
    }
</style>

   <a class="btn btn-primary" href="/add_emp" role="button">Add  Employes</a>

   <a class="btn btn-primary" href="/remove_emp" role="button">Remove  Employes</a>
   
   <a class="btn btn-primary" href="/filter_emp" role="button">Filter Employes</a>

  </div>
</html>
